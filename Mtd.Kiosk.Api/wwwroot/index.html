<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="/swagger/lib/swagger-ui.css">
    <link rel="stylesheet" href="/swagger/swagger-custom.css">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="/swagger/lib/swagger-ui-bundle.js"></script>
    <script src="/swagger/lib/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = () => {
            const ui = SwaggerUIBundle({
                url: "/openapi/v1.yml",
                dom_id: "#swagger-ui",
                layout: "StandaloneLayout",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ]
            });
        };
    </script>
</body>
</html>
